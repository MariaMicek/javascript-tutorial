<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Tutorial</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
   <form id="my-form" name="myForm" action="#">

        <label for="name">Name:</label>
        <input type="text" name="name"><br>

        <label for="hobbies">Hobbies</label><br>
        <input type="checkbox" name="hobbies" value="biking">Biking<br>
        <input type="checkbox" name="hobbies" value="skiing" checked>Skiing<br>
        <input type="checkbox" name="hobbies" value="diving">Diving<br>

        <label for="color">Favourite color:</label>
        <select name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green" selected>Green</option>
        </select><br>

        <input type="submit" value="SUBMIT" name="submit">

        <div id="message"></div>



   </form>

    <script src="test.js"></script>
</body>
</html>
